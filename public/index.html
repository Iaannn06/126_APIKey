<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create API Key</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #00bfff;
      font-weight: 600;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    textarea {
      margin-top: 20px;
      width: 400px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #00ffcc;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }

    .copy-btn {
      position: absolute;
      right: 15px;
      bottom: 15px;
      background-color: #333;
      border: none;
      color: #00ffcc;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background-color: #555;
    }

    .wrapper {
      position: relative;
    }

    .error {
      color: #ff5e5e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generate API Key</h1>
  <button id="createBtn">Create API Key</button>

  <div class="wrapper">
    <textarea id="apiKeyArea" readonly placeholder="Your API key will appear here..."></textarea>
    <button id="copyBtn" class="copy-btn">Copy</button>
  </div>

  <p id="statusMsg" class="error"></p>

  <script>
    const createBtn = document.getElementById("createBtn");
    const apiKeyArea = document.getElementById("apiKeyArea");
    const copyBtn = document.getElementById("copyBtn");
    const statusMsg = document.getElementById("statusMsg");

    createBtn.addEventListener("click", async () => {
      statusMsg.textContent = "";
      apiKeyArea.value = "Generating API key...";

      try {
        const res = await fetch("/apikeyc/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await res.json();

        if (data.success) {
          apiKeyArea.value = data.apiKey;
          statusMsg.textContent = "";
        } else {
          apiKeyArea.value = "";
          statusMsg.textContent = "Gagal membuat API key!";
        }
      } catch (err) {
        console.error("Error:", err);
        apiKeyArea.value = "";
        statusMsg.textContent = "Gagal membuat API key!";
      }
    });

    copyBtn.addEventListener("click", () => {
      const text = apiKeyArea.value;
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      });
    });
  </script>
</body>
</html>
